{% extends "_layouts/base_head_nav.html" %}

{% block page_title %}Blog Posts | {% endblock %}


{% block page_content %}
    <div class="container" xmlns="http://www.w3.org/1999/html" onload="init();">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Team Surmandl Current Location!
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="{% url "Home" %}">Home</a>
                    </li>
                    <li class="active">
                        Current Location
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div id="map" class="map"></div>
            <script type="text/javascript">
                    var map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.transform([-73.98, 40.68], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 14
                    }),
                    controls: ol.control.defaults({
                        attributionOptions: {
                            collapsible: false
                        }
                    })
                });
            </script>
        </div>
{% endblock %}

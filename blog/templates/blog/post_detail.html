{% extends "_layouts/base.html" %}

{% block page_title %}{{ post.title }} | {% endblock %}

{% block page_content %}
<h2>{{ post.title }}</h2>
{{ post.content|linebreaks }}
<p>{{ post.updated_at }}</p>
{% if post.photo %}
<img src="{{ MEDIA_URL }}{{ post.photo }}" />
{% endif %}
<p><a href="{% url 'blog:list' %}">&larr; Blog list</a></p>
{% endblock %}

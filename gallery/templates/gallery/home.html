{% extends "_layouts/base_head_nav.html" %}

{% block page_title %}Albums | {% endblock %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Team Surmandl Blog
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="{% url "Home" %}">Home</a>
                    </li>
                    <li class="active">
                        Album Gallery
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            {% for image in image_list %}
                <div class="col-md-2">
                    <label for="alumbimgthumb">{% for album in image.albums.all %}
                        <a href="{% url "gallery:images" album.id %}">{{ album.title }}</a>
                    {% endfor %}</label>
                    <img src="{{ image.image_thumb.url }}" alt="{{ image.title }}" class="img-rounded" id="alumbimgthumb">
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
